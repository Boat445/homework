  gDir.addColor(lightParams, 'dirColor').name('Color').onChange(v=>{ dirLight.color.set(v); });

  // --- Reset camera button ---
  document.getElementById('resetCam').addEventListener('click', ()=>{
    if (fp.isLocked) fp.unlock();
    camera.position.copy(defaultCam);
    controls.target.copy(defaultTarget);
    controls.update();
  });

  // --- Resize ---
  addEventListener('resize', ()=>{
    renderer.setSize(innerWidth, innerHeight);
    camera.aspect = innerWidth/innerHeight;
    camera.updateProjectionMatrix();
  });

  // --- Kickoff: load HDRi then GLB ---
  (async function start(){
    try{ await loadHDRI('pic2.hdr'); } catch(e){ console.warn('Using dark background (no HDRi)'); }
    try{ await loadGLB('model4.glb'); } catch(e){ console.warn('No default GLB found'); }
    try { await loadGLB('model6.glb'); } catch(e){ console.warn('‡πÑ‡∏°‡πà‡πÄ‡∏à‡∏≠ model4.glb'); }
    renderModeHint();
  })();

  // --- Free-fly controls ---
  const keys = Object.create(null);
  addEventListener('keydown', (e)=>{
    if (['KeyW','KeyA','KeyS','KeyD','Space','ControlLeft','ShiftLeft','KeyQ','KeyE','KeyF'].includes(e.code)) e.preventDefault();
    keys[e.code] = true;
    if (e.code === 'KeyF') setCameraMode(params.cameraMode === 'Orbit' ? 'Free-fly' : 'Orbit');
  });
  addEventListener('keyup', (e)=>{ keys[e.code] = false; });

  renderer.domElement.addEventListener('click', ()=>{
    if (params.cameraMode === 'Free-fly' && !fp.isLocked) fp.lock();
  });

  function showToast(msg, ms=2200){
    const t = document.getElementById('toast');
    t.textContent = msg; t.classList.add('show');
    clearTimeout(showToast._tid); showToast._tid = setTimeout(()=> t.classList.remove('show'), ms);
  }

  function setCameraMode(mode){
    params.cameraMode = mode;
    if (mode === 'Free-fly'){
      controls.enabled = false;
      showToast('Free-fly Mode');
    } else {
      if (fp.isLocked) fp.unlock();
      controls.enabled = true;
      showToast('Orbit mode');
    }
    renderModeHint();
  }

  const clock = new THREE.Clock();

  // --- Render loop ---
  renderer.setAnimationLoop(()=>{
    const dt = clock.getDelta();

    if (params.cameraMode === 'Free-fly'){
      const base = params.flySpeed * (keys['ShiftLeft'] ? 2.5 : 1.0);
      if (keys['KeyW']) fp.moveForward(base * dt);
      if (keys['KeyS']) fp.moveForward(-base * dt);
      if (keys['KeyA']) fp.moveRight(-base * dt);
      if (keys['KeyD']) fp.moveRight(base * dt);
      const obj = fp.getObject();
      if (keys['Space'] || keys['KeyE']) obj.position.y += base * dt;
      if (keys['ControlLeft'] || keys['KeyQ']) obj.position.y -= base * dt;
    } else {
      controls.update();
    }

    renderer.render(scene, camera);
  });

const $panel  = document.querySelector('#simplePanel');      // ‡πÅ‡∏ú‡∏á‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤
const $open   = document.querySelector('#toggleSimple');     // ‡∏õ‡∏∏‡πà‡∏° Setting ‡∏ó‡∏µ‡πà‡πÉ‡∏ä‡πâ‡πÄ‡∏õ‡∏¥‡∏î
const $close  = document.querySelector('#simpleClose');      // ‡∏õ‡∏∏‡πà‡∏° ‚úï ‡∏ó‡∏µ‡πà‡∏õ‡∏¥‡∏î


function openSettings(){
  if (!$panel) return;
  $panel.classList.add('show');
  $panel.setAttribute('aria-hidden','false');
}
function closeSettings(){
  if (!$panel) return;
  $panel.classList.remove('show');
  $panel.setAttribute('aria-hidden','true');
}

// ‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡∏î‡πâ‡∏ß‡∏¢‡∏õ‡∏∏‡πà‡∏°
$open  && $open.addEventListener('click', (e)=>{ e.stopPropagation(); 
  $panel?.classList.contains('show') ? closeSettings() : openSettings();
});
$close && $close.addEventListener('click', (e)=>{ e.stopPropagation(); closeSettings(); });

// ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ô‡∏≠‡∏Å‡∏Å‡∏•‡πà‡∏≠‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏¥‡∏î
document.addEventListener('click', (e)=>{
  if (!$panel) return;
  if (!$panel.classList.contains('show')) return;
  const clickedOutside = !$panel.contains(e.target) && !$open?.contains(e.target);
  if (clickedOutside) closeSettings();
});

// ‡∏Å‡∏î Esc ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏¥‡∏î
document.addEventListener('keydown', (e)=>{
  if (e.key === 'Escape') closeSettings();
});

$panel && $panel.addEventListener('click', (e)=> e.stopPropagation());
